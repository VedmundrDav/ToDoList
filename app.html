<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <link rel="stylesheet" href="CSS/CSS.css">
    </head>
    <body>
        <div id = "main">
            <!--Main display content goes here-->
            <div id = "header-div">
                <h1 id = "title" class = "text">To Do List</h1>
                <p class = "text">Enter some text into the field.</p>
                <p class = "text">Click/tap on the item to mark as complete.</p>
                <p class = "text">Click the X to remove the item from your list.</p>
            </div>
            <div id = "new-item-div">
                <div id = "new-item-text-field">
                    <input id = "item-text" class = "text-field" type = "text" placeholder="To-do...">
                </div>
                <div id = "new-item-btn">
                    <input id = "item-button" class = "btn" type="button" value="Add!" onclick="createItem()">
                </div>
            </div>
            <div id = "list-div">
                <ul id = "list">
                </ul>
            </div>
        </div>
        <script src="JS/JS.js"></script>
    </body>
    <footer>

    </footer>
</html>
